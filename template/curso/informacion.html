{% extends './base.html' %}
{% load static %}
{% block content %}
    <!-- ##### Header Area End ##### -->

    <!-- ##### Breadcrumb Area Start ##### -->
    <div class="vizew-breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="fa fa-home" aria-hidden="true"></i> Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Información</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <div class="vizew-login-area section-padding-80">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <div class="login-content">

                        <div class="section-heading">
                            <h4>¡Te hemos enviado un correo electronico con un enlace para que recuperes tu contraseña!</h4>
                            <div class="line"></div>
                            <button type="submit" class="btn vizew-btn w-100 mt-30"><a href="https://mail.google.com/" style="color: white;">Ir a gmail</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ##### Login Area End ##### -->
