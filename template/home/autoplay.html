{% load static %}
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700,400italic,300italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'assets/css/docs.theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/owlcarousel/assets/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/owlcarousel/assets/owl.theme.default.min.css' %}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'assets/ico/apple-touch-icon-144-precomposed.png' %}">
    <link rel="shortcut icon" href="{% static 'assets/ico/favicon.png' %}">
    <link rel="shortcut icon" href="favicon.ico">
    <script src="{% static 'assets/vendors/jquery.min.js' %}"></script>
    <script src="{% static 'assets/owlcarousel/owl.carousel.js' %}"></script>
    <!-- title -->
    <div class="row justify-content-center">
      <h3>PODCAST</h3>
    </div>
    <div id="demos">
      <div class="row">
        <div class="large-12 columns">
          <div class="owl-carousel owl-theme">
            {% for i in podcasts %}
              <div>
                <video style="width:100%; height: 100%;" muted controls>
                  <source src="{{i.video.url}}" type="video/mp4">
                  <source src="{{i.video.url}}" type="video/ogg">
                </video>
              </div>
            {% endfor %}
            
          </div>
          
          <script>
            $(document).ready(function() {
              var owl = $('.owl-carousel');
              owl.owlCarousel({
                items: 1,
                loop: true,
                margin: 10,
                autoplay: true,
                autoplayTimeout: 5000,
                autoplayHoverPause: true
              });
            })
          </script>
        </div>
      </div>
    </div>

    <script src="{% static 'assets/vendors/highlight.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>
