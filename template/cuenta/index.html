{% extends './base.html' %}
{% load static %}
{% block content %}
<br><br>
<section class="container">
    <div class="row justify-content-center">
        <h2>Mis Cursos</h2>
    </div>
</section>
<section class="hero--area section-padding-80">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-12 col-md-7 col-lg-8">
                <div class="tab-content" id="padrevista">
                    {% for i in compraCurso %}
                        <div class="tab-pane fade show active" id="post-{{i.pk}}" role="tabpanel" aria-labelledby="post-{{i.pk}}-tab">
                            <!-- Single Feature Post -->
                            <div class="single-feature-post video-post bg-img" style="background-image: url('{{i.subcategoria.imagen.url}}');">
                                <!-- Play Button -->
                                <a href="{% url 'curso' i.subcategoria.pk %}" class="btn play-btn"><i class="fa fa-play" aria-hidden="true"></i></a>

                                <!-- Post Content -->
                                <div class="post-content">
                                    <a href="javascript:void(0);" class="post-cata">{{i.subcategoria.categoria.nombre}}</a>
                                    <a href="single-post.html" class="post-title">{{i.subcategoria.titulo}}</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>

            <div class="col-12 col-md-5 col-lg-4">
                <ul class="nav vizew-nav-tab" role="tablist" id="padrelista">
                    
                    {% for i in compraCurso %}
                        <li class="nav-item">
                            <a class="nav-link active" id="post-{{i.pk}}-tab" data-toggle="pill" href="#post-{{i.pk}}" role="tab" aria-controls="post-{{i.pk}}" aria-selected="true">
                                <!-- Single Blog Post -->
                                <div class="single-blog-post style-2 d-flex align-items-center">
                                    <div class="post-thumbnail">
                                        <img src="{{i.subcategoria.imagen.url}}" alt="">
                                    </div>
                                    <div class="post-content">
                                        <h6 class="post-title">{{i.subcategoria.titulo}}</h6>
                                        <div class="post-meta d-flex justify-content-between">
                                            <span><i class="fa fa-comments-o" aria-hidden="true"></i> 25</span>
                                            <span><i class="fa fa-eye" aria-hidden="true"></i> 11</span>
                                            <span><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> 19</span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>



{% endblock %}
